<style>
  .hidden {
    background: black;
  }
  .hidden img {
    visibility: hidden;
  }
  div {
    display: inline-block;
  }
  div.hidden {
    background: black;
  }
</style>
<a href="{% url home %}">x</a>
{% if page.has_previous %}
<a href="{% url par page.previous_page_number %}">older</a>
{% endif %}
<h1>{{ par.number }} {% if par.hidden %}<span class="hidden">{% endif %}{{ par.title }}{% if par.hidden %}</span>{% endif %}</h1>
<div {% if par.hidden %}class="hidden"{% endif %}><img src="{{ par.left.image.url }}" width="200" /></div>
<div {% if par.hidden %}class="hidden"{% endif %}><img src="{{ par.right.image.url }}" width="200" /></div>
<p>{{ date }}</p>
